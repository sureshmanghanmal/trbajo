<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Reserva | Limusinas VIP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>
<body>
    
    <header class="navbar">
        <div class="navbar-container">
            <a href="index.html#inicio" class="logo">Limusinas VIP</a>
            <nav>
                <ul>
                    <li><a href="index.html#inicio">Inicio</a></li>
                    <li><a href="index.html#buscar">Buscar Reserva</a></li>
                    <li><a href="flota.html">Nuestra Flota</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="reserva-section">
            <div class="reserva-form-container">
                <h2><i class="fas fa-calendar-check"></i> Confirma tu Reserva</h2>
                
                <div class="reserva-summary" id="reserva-summary">
                    <p>Cargando detalles del vehículo...</p>
                </div>

                <form id="client-data-form">
                    <div class="form-group-reserva">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group-reserva">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group-reserva">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group-reserva">
                        <label for="dni">DNI / ID</label>
                        <input type="text" id="dni" name="dni" required>
                    </div>
                    <div class="form-group-reserva">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <button type="submit" class="cta-button" style="width: 100%; margin-top: 20px;">
                        <i class="fas fa-check-circle"></i> Finalizar Reserva (Pagar)
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script>
        // --- LÓGICA DE RESERVA.HTML (JavaScript) ---
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const summaryDiv = document.getElementById('reserva-summary');
            const clientForm = document.getElementById('client-data-form');

            const name = params.get('name');
            const duration = params.get('duration');
            const price = params.get('price');
            const driver = params.get('driver') === 'true' ? 'Con Chófer' : 'Solo Alquiler';

            if (name && duration && price) {
                // Mostrar el resumen del vehículo
                summaryDiv.innerHTML = `
                    <p><strong>Vehículo:</strong> ${name}</p>
                    <p><strong>Duración:</strong> ${duration} hora${duration !== '1' ? 's' : ''}</p>
                    <p><strong>Tipo de Servicio:</strong> ${driver}</p>
                    <p class="total">Precio Total Estimado: $${price}</p>
                    <p style="font-size: 0.8em; color: #666; margin-top: 10px;">
                        *El precio no incluye impuestos locales ni posibles peajes.
                    </p>
                `;
            } else {
                summaryDiv.innerHTML = '<p style="color: red;">Error: No se pudo cargar la información del vehículo. Vuelve a la página de búsqueda.</p>';
                clientForm.style.display = 'none';
            }

            // Manejar el envío del formulario (simulación de finalización de reserva)
            clientForm.addEventListener('submit', function(e) {
                e.preventDefault();
                alert(`Reserva simulada para el vehículo: ${name} por $${price}.\nDatos del cliente: ${document.getElementById('nombre').value} ${document.getElementById('apellido').value}.\nRecibirás un correo de confirmación pronto.`);
                window.location.href = 'index.html'; // Redirigir al inicio
            });
        });
    </script>
</body>
</html>
